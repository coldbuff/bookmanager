{% extends '../layout.html' %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <i class="fas fa-sign-in-alt auth-icon"></i>
      <h2>로그인</h2>
    </div>
    
    <form action="/users/login" method="POST" class="auth-form">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required value="{{ email }}">
      </div>
      
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn primary-btn btn-block"><i class="fas fa-sign-in-alt"></i> 로그인</button>
      </div>
    </form>
    
    <div class="auth-footer">
      <p>계정이 없으신가요? <a href="/users/register">회원가입</a></p>
    </div>
  </div>
</div>
{% endblock %}
