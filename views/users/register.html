{% extends '../layout.html' %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <i class="fas fa-user-plus auth-icon"></i>
      <h2>회원가입</h2>
    </div>
    
    <form action="/users/register" method="POST" class="auth-form">
      <div class="form-group">
        <label for="name">이름 <span class="required">*</span></label>
        <input type="text" id="name" name="name" required value="{{ user.name }}">
      </div>
      
      <div class="form-group">
        <label for="email">이메일 <span class="required">*</span></label>
        <input type="email" id="email" name="email" required value="{{ user.email }}">
      </div>
      
      <div class="form-group">
        <label for="password">비밀번호 <span class="required">*</span></label>
        <input type="password" id="password" name="password" required>
        <small>8자 이상의 영문, 숫자, 특수문자 조합</small>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">비밀번호 확인 <span class="required">*</span></label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn primary-btn btn-block"><i class="fas fa-user-plus"></i> 회원가입</button>
      </div>
    </form>
    
    <div class="auth-footer">
      <p>이미 계정이 있으신가요? <a href="/users/login">로그인</a></p>
    </div>
  </div>
</div>
{% endblock %}
